<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/login.css" />
  <title>Login</title>
</head>
<body>
  <header></header>
  <main>
    <div class="bgimage">
      <img src="res/ovh-login.png" />
      <div class="loginblock">
        <h2>Login</h2>
        <form>
          <!-- <label for="username">Username:</label> -->
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          /><br />
          <!-- <label for="password">Password:</label> -->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
          <a href="index.html">
            <button type="button" id="login-but">Log In</button>
          </a>
        </form>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
