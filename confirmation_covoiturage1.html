<!DOCTYPE html>
<htmlang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="./css/confirmation.css"/>
</head>
<body>
    <img id="logo" src="./res/logo-ovhcloud-2024.svg" alt="log ovh">
    <div id="confirmation">
        <div id="validation">
            <form name="Confirmation">
            <h2>Confirmation</h2>
            <div id="formulaire">
                <label for="email">Email </label>
                <input type="email" id="auteur" name="nom" maxlength="40" placeholder="email@mail.com"  pattern=".+@.+\.+.*"  required>
            </div>
            <div id="formulaire"> 
                <label for="Mdp">Mot de passe</label>
                <input type="password" id="auteur" name="Mdp" maxlength="40" placeholder="Mot de passe" required>                
            </div>
            <div id="formulaire">
                <label for="tel">Numero de telephone </label>
                <input type="tel" id="auteur" name="nom" size="9" placeholder="06 xx xx xx xx"  pattern=[0-9]{10}   title="portable" required>
            </div>
            <div id="formulaire">
                <button type="submit" formaction="covoiturage.html">Confimer</button>
            </div>
            </form>
            
        </div>
        <div id="recapitulatif">
            <h3>Covoiturage 1</h3>
            <br>
            <p>Durée du trajet 5h</p>
            <p>Tarif : 20 €</p>
            <p>Date de départ : <br> 31/02/2024 à 16h</p>
            <p>Adresse de départ :  <br> 33 Rue des guets-apens</p>
        </div>
    </div>
    
</body>
